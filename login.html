    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/button.css">
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        
        <link rel="stylesheet" href="assets/css/login.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>

        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
        <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5361ff">
        <meta name="msapplication-TileColor" content="#5361ff">
        <meta name="theme-color" content="#5361ff">

        <title>Mojo</title>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="index.html" class="nav__logo">Lumos x Mojo</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="#product" class="nav__link">Product</a></li>
                        <li class="nav__item"><a href="#team" class="nav__link">Team</a></li>
                        <li class="nav__item"><a href="#blog" class="nav__link">Blog</a></li>
                        <li class="nav__item"><a href="#faqs" class="nav__link">FAQs</a></li>
                        <li class="nav__item">
                            <div class="nav-btn">
                                <div class="log-sign" style="--i: 1.8s">
                                    <a href="login.html" class="btn transparent">Login</a>
                                </div>
                            </div>
                
                        </li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
        </header>

        <form action="index.html" class="login-form">
            <h1>Welcome back.</h1>
    
            <div class="txtb">
              <input type="text">
              <span data-placeholder="Username"></span>
            </div>
    
            <div class="txtb">
              <input type="password">
              <span data-placeholder="Password"></span>
            </div>
    
            <input type="submit" class="logbtn" value="Login">
    
            <div class="bottom-text">
              Don't have an account yet? <a href="login.html" class="sign-up">Sign up</a> here
            </div>
    
          </form>
    
          <script type="text/javascript">
          $(".txtb input").on("focus",function(){
            $(this).addClass("focus");
          });
    
          $(".txtb input").on("blur",function(){
            if($(this).val() == "")
            $(this).removeClass("focus");
          });
    
          </script>

        <!--===== SCROLL REVEAL =====-->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>
